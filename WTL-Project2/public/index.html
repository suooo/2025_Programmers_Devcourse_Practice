<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>YOUTUBE</title>
  </head>
  <body>
    <h1 class="title">YOUTUBE?</h1>
    <div id="cards" class="card_parent"></div>

    <button id="addButton">유튜버 추가</button>

    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <h3>새 유튜버 등록</h3>
        <input type="text" id="channelTitle" placeholder="채널명" />
        <input type="text" id="imageURL" placeholder="채널 프로필 사진" /><br />
        <button id="submitBtn">추가</button>
        <button id="cancelBtn">취소</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
